services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${PORT:-4000}
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/repo-crm}
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
